version: '3.7'
services:
  supply-calculator:
    container_name: stake-token-supply-calculator
    image: poanetwork/stake-token-supply-calculator
    ports:
      - 3000:3000
    expose:
      - "3000"
    environment:
      PORT: 3000
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "10"
